<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="demo">
    <div id="yellow">
      <div id="blue">
        <div id="red">
          
        </div>
      </div>
    </div>
    
    <table id="info">
    
      <tr id="yellow-info">
        <td class="hidden" id="yellow-mouseenter">mouseenter</td>
        <td class="hidden" id="yellow-mouseleave">mouseleave</td>
    
        <td class="hidden" id="yellow-mouseover">mouseover</td>
        <td class="hidden" id="yellow-mouseout">mouseout</td>
      </tr>
    
      <tr id="blue-info">
        <td class="hidden" id="blue-mouseenter">mouseenter</td>
        <td class="hidden" id="blue-mouseleave">mouseleave</td>
    
        <td class="hidden" id="blue-mouseover">mouseover</td>
        <td class="hidden" id="blue-mouseout">mouseout</td>
      </tr>
    
      <tr id="red-info">
        <td class="hidden" id="red-mouseenter">mouseenter</td>
        <td class="hidden" id="red-mouseleave">mouseleave</td>
    
        <td class="hidden" id="red-mouseover">mouseover</td>
        <td class="hidden" id="red-mouseout">mouseout</td>
      </tr>
  </table>

  <div id="control">
    <button id="bubble-switch"><span id="bubble-state">Cancel</span> bubble</button>
    <span id="bubblable">
      Bubbling
    </span>
  </div>
  <script type="text/javascript" src="mouse-events.js"></script>
</body>
</html>
