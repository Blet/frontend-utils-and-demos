<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Storage Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <h1>A Demo for the Local Storage API</h1>

        <div class="demo">
            <form class="data">
                <select name="color" id="color">
                    <option value="red">red</option>
                    <option value="yellow">yellow</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="black">black</option>
                </select>
            </form>
            <div class="display">
                <div id="circle"></div>
            </div>
            <div class="notice">
                <h2>Notice</h2>
                <dl>
                    <dt>Update Time</dt>
                    <dd id="notice-time"></dd>
                    <dt>Color</dt>
                    <dd id="notice-color"></dd>
                </dl>
            </div>
        </div>
        <div class="reference">
            <h2>References</h2>
            <ul>
                <li><a href="http://diveintohtml5.info/storage.html" target="_blank">The Story of Local Storage</a></li>
                <li><a href="http://www.w3.org/TR/webstorage/" target="_blank">W3C Specification</a></li>
                <li><a href="https://dev.opera.com/articles/web-storage/" target="_blank">Article from Dev.Opera</a></li>
                <li><a href="http://msdn.microsoft.com/en-us/library/bg142799(v=vs.85).aspx" target="_blank">MSDN Documentation</a></li>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Storage_API" target="_blank">MDN Documentation</a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
